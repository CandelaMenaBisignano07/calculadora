            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="calculadoraContainer">
            <div class="calculadora">
                <div class="input">
                    <p class="valor"></p>
                </div>
                <div class="buttons">
                    <button id="c" class="boton" value="c">c</button>
                    <button id="division" class="boton"  value="/">/</button>
                    <button id="x"  class="boton" value="*">x</button>
                    <button id="siete" class="boton"  value="7">7</button>
                    <button id="ocho" class="boton"  value="8">8</button>
                    <button id="nueve" class="boton"  value="9">9</button>
                    <button id="resta" class="boton"  value="-">-</button>
                    <button id="cuatro" class="boton"  value="4">4</button>
                    <button id="cinco" class="boton"  value="5">5</button>
                    <button id="seis" class="boton"  value="6">6</button>
                    <button id="suma" class="boton"  value="+">+</button>
                    <button id="uno" class="boton"  value="1">1</button>
                    <button id="dos" class="boton"  value="2">2</button>
                    <button id="tres" class="boton"  value="3">3</button>
                    <button id="cero" class="boton"  value="0">0</button>
                    <button id="punto" class="boton"  value=".">.</button>
                    <button id="igual" class="boton"  value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Candela Mena Bisignano ©️<span class="año"></span> All rights reserved</p>
        </div>
    </footer>
